<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img id="avatar" class="profile-avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 id="name" class="profile-name">Gabriel Bueno</h1>
            <h2 id="username" class="profile-username">@GabriellBueno</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="rep"></span>
                </li>
                <li id="" class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li id="" class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
        
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const profile_avatar = document.querySelector('#avatar')
            const profile_name = document.querySelector('#name')
            const profile_username = document.querySelector('#username')
            const repository = document.querySelector('#rep')
            const followers = document.querySelector('#followers')
            const following = document.querySelector('#following')
            const github_link = document.querySelector('#link')

            const link_api = 

            fetch('https://api.github.com/users/GabriellBueno').then(function(res){
                return res.json();
            }).then(function(user){
                profile_avatar.src = user.avatar_url;
                profile_name.innerText = user.name;
                profile_username.innerText = user.login;
                repository.innerText = user.public_repos;
                followers.innerText = user.followers;
                following.innerText = user.following;
                github_link.href = user.html_url;
            }).catch(function(erro){
                alert('Ocorreu um erro, tente novamente mais tarde.')
            })

        })
    </script>
</body>
</html>
